<ion-header [translucent]="true" class="hmenu">
    <ion-title class="ppaltitle">Register App</ion-title>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-content>
      <form [formGroup]="formLogin">
        <ion-item>
          <ion-label class="lab" position="floating">Email</ion-label>
          <ion-input type="text" required formControlName="mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="lab" position="floating">Contraseña</ion-label>
          <ion-input type="password" required formControlName="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button class="bing" type="submit" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </form>
      <ion-text underline [routerLink]="['/recuperar']" >Olvidé mi contraseña</ion-text>
    </ion-card-content>
  </ion-card-header>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" [routerLink]="['/registrarse']">
      <ion-button >
        Regístrese
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
